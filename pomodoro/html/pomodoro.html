<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>

    <link rel="stylesheet" href="/pomodoro/css/pomodoro.css" />
    <link rel="stylesheet" href="/pomodoro/css/musicplayer.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container" id="container">
      <input type="checkbox" id="check">
      <label for="check">
        <i class="fas fa-bars" id="btn-open-sidebars"></i>
         <i class="fas fa-times" id="btn-close-sidebars"></i>
      </label>
      <div class="side-bar">
        <header class="side-bar-header">Menu</header>
        <ul>
          <li><a href="#"><i class="fas fa-clock"></i>Timer</a></li>
          <li><a href="#"><i class="fas fa-list"></i>Todo list</a></li>
         <li><a href="#"><i class="fas fa-info-circle"></i>Pomodoro</a></li>
          <li><a href="#"><i class="fas fa-users"></i>Members</a></li>
        </ul>
      </div>
      <header>
        <h1>
          <a>
            <img
              src="https://pomofocus.io/icons/icon-white.png"
              alt="tick-icon"
              class="tick-icon"
            />
            Pomofocus
          </a>
        </h1>
        <ul class="nav-button">
          <li>
            <button><i class="fas fa-cog"></i>Settings</button>
          </li>
          <li class="login-btn" id="login-btn">
            <button><i class="fas fa-sign-out-alt"></i>log in</button>
          </li>
        </ul>
      </header>
      <hr class="hr-header" />

      <div class="timer-form">
        <div class="time-button">
          <button class="switch-time-btn" id="pomodoro-time">Pomodoro</button>
          <button class="switch-time-btn" id="short-break">Short break</button>
          <button class="switch-time-btn" id="long-break">Long break</button>
        </div>
        <div class="time-string" id="time">
          <p id="w-minute">25</p>
          <p class="semi-colon">:</p>
          <p id="w-second">00</p>
        </div>
        <div class="btn-pause">
          <button style="color: rgb(217, 85, 80)" id="Start-btn">Start</button>
          <button style="color: rgb(217, 85, 80)" id="Reset-btn">Reset</button>
          <button style="color: rgb(217, 85, 80)" id="Stop-btn">Stop</button>
        </div>
      </div>
      <p id="time-des">Time to focus!</p>
      <div class="todo-list">
        <h2>POMODORO list</h2>
        <div class="contain-input">
          <input placeholder="Add your works" id="todo-input" />
          <button id="todo-add-btn">
            <i class="fas fa-plus"></i>
          </button>
        </div>
        <ul id="todo-list-ul">
          <!-- <li>nhan</i></li><i class="fas fa-trash"></i>
          <li>nhan</li><i class="fas fa-trash"></i>
          <li>nhan</li><i class="fas fa-trash"></i> -->
        </ul>
      </div>
    </div>
  
    <script src="/pomodoro/js/pomodoro.js"></script>
    <script src="/pomodoro/js/musicplayer.js"></script>
  </body>
</html>
