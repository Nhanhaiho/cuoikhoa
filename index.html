<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pomodoro app</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="./pomodoro/css/login.css" />
  </head>
  <body>
    <!-- phần nav bar-->
    <header id="navbar">
      <h2>App listen music</h2>
      <ul class="nav-links">
        <li><a>Home</a></li>
        <li><a>About</a></li>
        <li><a>Team</a></li>
      </ul>
      <button>Contact</button>
    </header>
    <!-- phần login form -->
    <div class="login-container">
      <div class="form-box">
        <div class="button-change-login">
          <div id="btn-change"></div>
          <button type="button" id="btn-switch-login" class="toggle-btn">
            Login
          </button>
          <button type="button" id="btn-switch-register" class="toggle-btn">
            Register
          </button>
        </div>
        <!-- form login -->
        <form id="login" class="input-group">
          <input
            type="text"
            class="input-field"
            placeholder="User Name or email"
          />
          <input type="text" class="input-field" placeholder="Enter password" />
          <button type="submit" class="submit-btn">Log in</button>
          <hr />
          <p class="another-sign-option">OR</p>
          <!-- button sign in với gg và sign in với facebook ở đây nha Quyền -->
          <button id="gg-signin">
            Sign in with <i class="fab fa-google"></i>
          </button>
          <button id="fb-signin">
            Sign in with <i class="fab fa-facebook"></i>
          </button>
        </form>

        <!-- form register -->
        <form id="register" class="input-group">
          <input
            type="text"
            class="input-field"
            placeholder="User Name"
            required
          />
          <input type="text" class="input-field" placeholder="Email" required />
          <input
            type="text"
            class="input-field"
            placeholder="Enter password"
            required
          />
          <button type="submit" class="submit-btn">Register</button>
        </form>
      </div>
    </div>
    <!-- phần thành viên -->
    <div class="prolife-container">
      <!-- ava1 -->
      <div class="prolife-card">
        <div class="card-img">
          <img src="./pomodoro/image/ava1.jpg" class="img-ava" alt="ava1" />
        </div>
        <h2 class="prolife-name">Nhan</h2>
        <p class="des-prolife-card">Web developer</p>
        <div class="prolife-social">
          <a href=""><i class="fab fa-facebook-f"></i></a>
          <a href=""><i class="fab fa-github"></i></a>

          <a href=""><i class="fab fa-youtube"></i></a>
        </div>
        <button class="btn-contact">Contact Me</button>
      </div>
      <!-- ava2 -->
      <div class="prolife-card">
        <div class="card-img">
          <img src="./pomodoro/image/ava2.jpg" class="img-ava" alt="ava1" />
        </div>
        <h2 class="prolife-name">AN</h2>
        <p class="des-prolife-card">Web developer</p>
        <div class="prolife-social">
          <a href=""><i class="fab fa-facebook-f"></i></a>
          <a href=""><i class="fab fa-github"></i></a>

          <a href=""><i class="fab fa-youtube"></i></a>
        </div>
        <button class="btn-contact">Contact Me</button>
      </div>
      <!-- ava3 -->
      <div class="prolife-card">
        <div class="card-img">
          <img src="./pomodoro/image/ava3.jpg" class="img-ava" alt="ava1" />
        </div>
        <h2 class="prolife-name">Quyen</h2>
        <p class="des-prolife-card">Web developer</p>
        <div class="prolife-social">
          <a href=""><i class="fab fa-facebook-f"></i></a>
          <a href=""><i class="fab fa-github"></i></a>

          <a href=""><i class="fab fa-youtube"></i></a>
        </div>
        <button class="btn-contact">Contact Me</button>
      </div>
    </div>
    <!-- phan footer -->
    <footer>
      <div class="footer-row">
        <div class="footer-icons">
          <i class="fab fa-instagram"></i>
          <i class="fab fa-snapchat"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-facebook"></i>
        </div>

        <ul class="footer-menu">
          <li>Home</li>
          <li>Services</li>
          <li>About</li>
          <li>Terms</li>
          <li>Privacy Policy</li>
        </ul>

        <p class="footer-copyright">Mindx © 2021</p>
      </div>
    </footer>
    <script type="module" src='./pomodoro/js/firebase-config.js'></script>
    <script type="module" src="./pomodoro/js/login.js"></script>
  </body>
</html>
